name: Build Android APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Install expect (for non-interactive init)
        run: sudo apt-get update && sudo apt-get install -y expect

      - name: Init Bubblewrap (non-interactive via expect)
        env:
          # actions/setup-java exposes JAVA_HOME automatically in run steps
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          cat > init.expect <<'EOF'
          #!/usr/bin/expect -f
          set timeout -1
          spawn bubblewrap init --manifest=https://shaqohubguuleed.vercel.app/manifest.json
          expect {
            -re {Do you want Bubblewrap to install the JDK.*\(Y/n\) \?} {
              send "n\r"
              exp_continue
            }
            -re {Path to your existing JDK 17:} {
              send "$env(JAVA_HOME)\r"
              exp_continue
            }
            eof
          }
          EOF
          chmod +x init.expect
          ./init.expect

      - name: Build APK
        run: bubblewrap build
