name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Prepare Project & Icons
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          
          # 1. Ku shub Capacitor iyo aaladda Icon-ka
          npm install @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest
          npm install -g cordova-res

          # 2. Diyaari folder-ka 'resources' si loogu sameeyo icon-ka
          mkdir -p resources
          # Waxaan u isticmaalaynaa 512.png sawirka rasmiga ah ee icon-ka
          cp 512.png resources/icon.png 2>/dev/null || cp 192.png resources/icon.png
          
          # 3. Diyaari folder-ka web-ka
          mkdir -p www
          cp -r index.html app.js language.js manifest.json service-worker.js offline.html *.png www/ 2>/dev/null || :
          
          # 4. Initialize & Add Android
          npx cap init "ShaqoHub" "com.shaqohub.app" --web-dir www
          npx cap add android
          
          # 5. SAXIDDA ICON-KA: Samee icon-ada dhamaan xajmiyada
          # Tani waxay si toos ah u beddelaysaa icon-ka caadiga ah ee Android
          cordova-res android --skip-config --copy

      - name: Fix Gradle Version
        run: |
          cd android
          ./gradlew wrapper --gradle-version 8.13 --distribution-type all
          
      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shaqohub-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
