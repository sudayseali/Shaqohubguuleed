name: Build Android APK

on:
  push:
    branches:
      - main  # Ama laanta aad isticmaalayso (master/main)
  workflow_dispatch: # Si aad gacanta ugu billowdo haddii loo baahdo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Initialize & Install Dependencies
        run: |
          # Haddii aanu jirin package.json, samee mid cusub
          if [ ! -f package.json ]; then
            npm init -y
          fi
          # Ku shub Capacitor iyo Android platform-ka
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # Initialize Capacitor (Bedel magaca App-kaaga halkan)
          npx cap init "ShaqoHub" "com.shaqohub.app" --web-dir . --bundled
          
          # Ku dar Android platform
          npx cap add android

      - name: Build APK (Debug)
        run: |
          cd android
          # Sii ogolaansho gradlew
          chmod +x gradlew
          # Dhis APK-ga
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shaqohub-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
