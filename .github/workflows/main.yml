name: Build Android APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Install expect
        run: sudo apt-get update && sudo apt-get install -y expect

      - name: Init Bubblewrap (FORCED non-interactive)
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          cat > init.expect <<'EOF'
          #!/usr/bin/expect -f
          set timeout -1
          spawn bubblewrap init --manifest=https://shaqohubguuleed.vercel.app/manifest.json
          expect {
            -re {install the JDK} {
              send "n\r"
              exp_continue
            }
            -re {Path to your existing JDK} {
              send "$env(JAVA_HOME)\r"
              exp_continue
            }
            eof
          }
          EOF
          chmod +x init.expect
          ./init.expect

      - name: Build APK
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShaqoHub-APK
          path: |
            app-release.apk
            app-debug.apk
