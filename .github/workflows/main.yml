name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
      - run: npm install
      - run: npx cap sync
      - run: cd android && ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: ShaqoHub-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk                    name: ShaqoHub-APK
          path: |
            app-release.apk
            app-debug.apk
