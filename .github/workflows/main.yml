name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Prepare Project
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          
          npm install @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest

          mkdir -p www
          cp -r index.html app.js language.js manifest.json service-worker.js offline.html www/ 2>/dev/null || :
          
          npx cap init "ShaqoHub" "com.shaqohub.app" --web-dir www
          npx cap add android
          
      - name: Fix Gradle Version (8.13 Update)
        run: |
          cd android
          # Waxaan u cusboonaysiinay 8.13 sidii ciladdu codsatay
          ./gradlew wrapper --gradle-version 8.13 --distribution-type all
          
      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shaqohub-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
